<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="banner.css">
    <title>컬리-마켓컬리/뷰티컬리</title>
</head>
<!--헤더-->
<body>
    <header></header>
    <!--메인페이지-->
    <div class="centor">
        <div class="centorbody">
            <div class="bannerStart">
                <!--메인 배너 시작-->
                <div class="MAIN_BANNERS">
                    <section class="container">
                        <div class="arrow prev">&lt;</div>
                        <div class="banner">
                            <div><img src="banner/banner1.avif"></div>
                            <div><img src="banner/banner2.avif"></div>
                            <div><img src="banner/banner3.avif"></div>
                            <div><img src="banner/banner4.avif"></div>
                            <div><img src="banner/banner5.avif"></div>
                            <div><img src="banner/banner6.avif"></div>
                        </div>
                        <div class="arrow next">&gt;</div>
                        <div class="btns">
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                        </div>
                    </section>
                </div>
                <!--당일 생산 판매 제품-->
                <div class="SAME_DAY_PRODUCTION"></div>
                <!--라인 배너-->                
                <div class="LINE_BANNERS"></div>
                <!--만원의 행복-->
                <div class="TEN_THOUSAND_HAPPNIES"></div>
                <!--특가 할인-->
                <div class="SPECIAL_DEALS"></div>
                <!--못난이 농/수산물 제품-->      
                <div class="UGLY_PRODUCTION"></div>
                <!--랜덤 홍보 상품들-->
                <div class="RANDOM_COLLECTION_ARTICLE"></div>          
            </div>
        </div>
    </div>
    <!--푸터-->
    <footer></footer>
<script src="banner.js"></script>
</body>
</html>
