<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/serviceCenter/css/serviceNotice.css">
    <link rel="stylesheet" href="/serviceCenter/css/serviceQuestion.css">
    <link rel="stylesheet" href="/serviceCenter/css/serviceModal.css">
    <link rel="stylesheet" href="/main/css/footer.css">
    <link rel="stylesheet" href="/main/css/header.css">
</head>
<body>
<header th:replace="main/header.html" :: h></header>
    <div class="wrapperBig">
        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebarName">고객센터</div>
                <ul class="sidebarList">
                    <li>
                        <a href="serviceNotice.html" class="sidebarMenu">공지사항
                            <span class="arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a href="serviceFAQ.html" class="sidebarMenu">자주하는 질문
                            <span class="arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a href="serviceQuestion.html" class="sidebarMenu">1:1 문의
                            <span class="arrow"></span>
                        </a>
                    </li>
                </ul>
                <a href="serviceQuestion.html" class="questionMenu">
                    <div>
                        <span class="firstLine">도움이 필요하신가요?</span>
                        <span class="secondLine">1:1 문의하기</span>
                    </div>
                    <span class="arrow2"></span>
                </a>
            </div>

            <div class="noticeBox">
                <div class="MessageConatiner">
                    <div class="Message">
                        <h2 class="ContainerTitle">1:1 문의</h2>
                    </div>
                </div>
                <div class="tableContainer">
                    <table class="questionTable">
                        <thead>
                            <tr class="questionHead">
                                <th class="questionTitle">제목</th>
                                <th class="questionDate">작성일</th>
                                <th class="questionStatus">답변상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">
                                    <p class="noMessage">작성한 1:1 문의가 없습니다.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="questionButtonContainer">
                    <button class="questionButton" type="button" width="120" height="44" radius="3">
                        <span class="questionText">문의하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="main/footer.html" :: f></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/serviceCenter/js/serviceCenter.js"></script>
<script src="/serviceCenter/js/serviceModal.js"></script>
<script src="/main/js/header.js"></script>
</html>
