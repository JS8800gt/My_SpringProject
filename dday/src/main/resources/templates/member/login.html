<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/main/css/header.css">
    <link rel="stylesheet" href="/main/css/footer.css">
    <link rel="stylesheet" href="/member/css/member.css">
</head>
<body>
    <header th:replace="/main/header.html" :: h></header>
    <main class="login_main">
        <h2>로그인</h2>
        <section class="main_content">
            <form>
                <div class="main_input">
                    <div>
                        <div class="input_box">
                            <input type="text" placeholder="아이디를 입력해주세요">
                        </div>
                    </div>
                    <div>
                        <div class="input_box">
                            <input type="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </div>
                </div>
                <div class="find">
                    <a href="findId.html">아이디 찾기</a>
                    <span class="find_bar"></span>
                    <a href="findPw.html">비밀번호 찾기</a>
                </div>
                <div class="button_area">
                    <div>
                        <div>
                            <button class="login_btn">로그인</button>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button class="signup_btn">회원가입</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
<footer th:replace="/main/footer.html" :: f></footer>
</html>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/main/js/header.js"></script>
