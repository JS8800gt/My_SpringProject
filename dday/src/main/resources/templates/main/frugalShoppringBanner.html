<body>
    <div class="frugal-shopping banner-title"  th:fragment="fsb">
    <div class="today-product-title">
        <div class="today-product-big-title">
            <span class="today-product-span">알뜰 쇼핑</span>
        </div>
    </div>
    <div class="today-product-image-link">
        <div class="swiper-container-todayProduct" style="overflow: hidden;">
            <div class="swiper-wrapper">
                    <tr:block th:each="mainProduct5:${mainProduct5}">
                        <tr th:object="${mainProduct5}">
                    <div style="width: 249px; margin-right: 18px;">
                        <div class="today-product">
                            <div class="today-product-image product-hidden">
                                <a th:href="@{/product/categoryDetail(productNumber=${mainProduct5.productNumber})}">
                                <img th:text="*{productThumbnailName}" th:src="@{/partner/display(fileName=${mainProduct5.productThumbnailName})}">
                                </a>
                                <div>
                                    <button type="button" class="mainCart button-absolute inputCart" >
                                        <input type="hidden" class="productNumber" th:value="${mainProduct5.productNumber}">
                                        <input type="hidden" id="productSalePrice" th:value="${mainProduct5.productSalePrice}">
                                        <input type="hidden" id="productName" th:value="${mainProduct5.productName}">
                                        <input type="hidden" id="productPrice" th:value="${mainProduct5.productPrice}">
                                        <img src="/main/images/main/cart.png" width="45px" height="45px"  alt="장바구니 아이콘">
                                    </button>
                                </div>
                            </div>
                            <div class="product-info product-info-header">
                                <h3 th:text="*{productName}" class="product-name">스마일 만쥬</h3>
                                <div class="content-row">
                                    <div class="product-price">
                                        <span class="discount-rate discount-orange" th:text="*{productSalePercent} + '%' ">25%</span>
                                        <span th:text="*{productSalePrice}+원" class="sales-price css-18tpqqq">13,900</span>
                                    </div>
                                    <span class="dimmed-price css-18tpqqq ei5rudb1" th:text="*{productPrice}">22,900
                                                <span class="won"> 원</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </tr>
                    </tr:block>
